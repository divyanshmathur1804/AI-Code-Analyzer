spring.application.name=Code-Debugger
spring.ai.openai.base-url=https://openrouter.ai/api
spring.ai.openai.api-key= ${OPEN_API_KEY}
# Set a permanent username and password
spring.security.user.name=user
spring.security.user.password=password123
spring.ai.openai.chat.options.model=openai/gpt-4o
# Cap the response length to stay within your credit balance
spring.ai.openai.chat.options.max-tokens=500